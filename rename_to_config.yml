INPUT_DIRECTORY: 'Input' # Do not include a / at the end of directory 
OUTPUT_DIRECTORY: 'Output' # Do not include a / at the end of directory 
SOURCE_PDF: 'moodys_1920.pdf'
SOURCE_NAME: 'moodys_1920' # Name used to identify pdf. Will be used to name folders. 

Model: 
  DET_MODEL_PATH: 'lp://TableBank/faster_rcnn_R_101_FPN_3x/config' # Sets Model Path

  # Sets "Label Map" used by model, see LayoutParser website for more information 
  LABEL_MAP: {0: "Table"} 
  
  # Path to keyfile for Google Cloud Vision Authentication
  GCV_KEY: 'path/to/keyfile'

Table: 
  Padding: 
  # Padding (in pixels) added to the box generated by Det2/Tablebank. 
  # `top` is most important, as it must be sufficiently large to include the title of the table
    left: 20
    right: 20
    top: 50
    bottom: 20
  titlerow_px: 60 # Number of pixels the title row takes up. 
  column_num: 8 # Number of columns 
  title_soft_margin:
    left: 10
    right: 10
    top: 20
    bottom: 20
  cont: # Section for detecting if you need to test for the tables being split, searches for  regex
    search: true
    regex: 'continued' 
    cont_soft_margin:
      left: 10
      right: 10
      top: 40
      bottom: 10
  distance_th: 5
  columns: # List all columns below, following template 
    title_of_bond:
      title_search_dist: 50 # Amount of pixels to search in each direction to determine other parts of title
      special: True # Dynamic, needs to be based on the value of another function, essentially. 
      special_gap: 15
      regex: '(?:title|bond)' # search word used for identifying point of the column
#     regex: 'title' # search word used for identifying point of the column
      hard_margin: # hard margin, distance from y_avg of the regex word that it will scan 
        left: 180 
        right: 150
      soft_margin: # The 'soft_margin' argument passed into Laytout_filter_by(), in pixels
        left: 10
        right: 10
    rate_of_interest:
      title_search_dist: 20 # Amount of pixels to search in each direction to determine other parts of title
      special: False 
#     regex: 'rate'
      regex: '(?:rate|interest)'
      hard_margin:
        left: 20
        right: 45
      soft_margin: # The 'soft_margin' argument passed into Laytout_filter_by(), in pixels
        left: 5
        right: 5
    date_of_issue: 
      title_search_dist: 20 # Amount of pixels to search in each direction to determine other parts of title
      special: False 
      regex: 'issue'
      hard_margin:
        left: 20 
        right: 30 
      soft_margin: # The 'soft_margin' argument passed into Laytout_filter_by(), in pixels
        left: 5
        right: 5
    date_due: 
      title_search_dist: 20 # Amount of pixels to search in each direction to determine other parts of title
      special: False  
      regex: 'due'
      hard_margin:
        left: 45 
        right: 40 
      soft_margin: # The 'soft_margin' argument passed into Laytout_filter_by(), in pixels
        left: 5
        right: 10
    amount_outstanding:
      title_search_dist: 20 # Amount of pixels to search in each direction to determine other parts of title
      special: False 
     #regex: 'amount'
      regex: '(?:amount|outstanding)'
      hard_margin:
        left: 40 
        right: 55
      soft_margin: # The 'soft_margin' argument passed into Laytout_filter_by(), in pixels
        left: 10
        right: 10
    rating:
      title_search_dist: 20 # Amount of pixels to search in each direction to determine other parts of title
      special: False 
      hard_margin:
        left: 20
        right: 40
      regex: 'rating'
      soft_margin: # The 'soft_margin' argument passed into Laytout_filter_by(), in pixels
        left: 5
        right: 5
